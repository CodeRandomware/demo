version: '3.9'

services:
  # MongoDB Service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    ports:
      - 2717:27017
    volumes:
      - mongo_db:/data/db

  # Node API Service
  api:
    build: .
    ports:
      - 5000:5000
    environment:
      PORT: 5000
      HOST: mongodb://mongo_db:27017
      DB_NAME: my_db
      NAME: Week_1
    depends_on:
      - mongo_db
    

volumes:
  mongo_db: {}